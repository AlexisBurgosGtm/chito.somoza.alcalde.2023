<body>

  <header id="header">
    <div class="container">

      <div id="logo" class="pull-left">
        <h1>Chito Somoza</h1>
        <h5>Bienvenido a nuestro portal de comunicación</h5>
       
      </div>
      <nav id="nav-menu-container">
        <ul class="nav-menu">
          <li class="menu-active"><a href="#intro">Inicio</a></li>
          <li><a href="#solicitud">Solicitudes</a></li>
          <li><a href="#inscripcion">Inscríbete</a></li>
          
        </ul>
      </nav>

    </div>
  </header><!-- #header -->

  <!--==========================
    Intro Section
  ============================-->
  
  <section id="intro">
    <a href="#intro"><img src="img/icons/192.png" alt="" title="" width="auto" height="auto"></a>
  </section>
  <br>
  <br>
  
  <main id="main">

    <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="card card-rounded border-sucess bg-white shadow bounceOutLeft" id="solicitud">
                <div class="card-body p-6">
                    <h5 class="text-success">Hazle una solicitud a Chito</h5>
                    
                    <br>

                    <div class="form-group">
                      <label class="text-success">Tu número de DPI</label>
                      <input type="number" class="form-control" placeholder="Escribe tu DPI" maxlength="13" id="txtSolDpi">
                    </div>
                    
                    <div class="form-group">
                      <label class="text-success">¿Contanos como podemos ayudarte?</label>
                      <textarea rows="4" class="form-control" placeholder="Escribe tu solicitud" id="txtSolSolicitud"></textarea>
                    </div>
                    
                    <div class="form-group">
                      <label class="text-success">¡Danos tu número de Teléfono para responderte!</label>
                      <input type="number" class="form-control" placeholder="Escribe tu número de teléfono" maxlength="8" id="txtSolTelefono">
                    </div>

                    <div class="row">
                      <div class="col-6">
                        <img src="./img/manos.jpg" width="200px" height="140px">
                      </div>
                      <div class="col-6">
                        <br><br>
                          <button class="btn btn-success btn-lg btn-rounded hand shadow" id="btnSolEnviar">
                            Enviar solicitud !!
                          </button>    
                      </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>

        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="card card-rounded border-sucess bg-white shadow bounceOutLeft" id="inscripcion">
                <div class="card-body p-6">
                    <h5 class="text-danger">Inscríbete para Participar por Premios de parte de tu amigo Nolverto Somoza</h5>
                    <div class="form-group">
                      <label class="text-success">Tu número de DPI</label>
                      <input type="number" class="form-control" placeholder="Escribe tu DPI" maxlength="13" id="txtInsDpi">
                    </div>
                    
                    <div class="form-group">
                      <label class="text-success">¡Danos tu número de Teléfono para que puedas participar!</label>
                      <input type="number" class="form-control" placeholder="Escribe tu número de teléfono" maxlength="8" id="txtInsTelefono">
                    </div>

                    <div class="form-group">
                      <label class="text-success">¿A qué sector perteneces?</label>
                      <select class="form-control" id="cmbInsComunidad">
                        <option value="CENTRO DE MULUA">CENTRO DE MULUA</option>
                        <option value="LAS TRES MARIAS">LAS TRES MARIAS</option>
                        <option value="CHAPARRAL">CHAPARRAL</option>
                        <option value="EL ROJO">EL ROJO</option>
                        <option value="BRILLANTES">BRILLANTES</option>
                        <option value="SIGLO I">SIGLO I</option>
                        <option value="SIGLO II">SIGLO II</option>
                        <option value="LOLITA">LOLITA</option>
                        <option value="MANGALES">MANGALES</option>
                        <option value="BOXOMA">BOXOMA</option>
                      </select>
                    </div>
                    
                    <div class="row">
                      <div class="col-6">
                        <img src="./img/regalos.png" width="200px" height="120px">
                      </div>
                      <div class="col-6">
                        <br><br>
                        <button class="btn btn-success btn-lg btn-rounded hand shadow" id="btnInsEnviar">
                          Inscribíme !!
                      </button>    
                      </div>
                    </div>
                    

                    
                    

                </div>
            </div>
        </div>

    </div>


 
  </main>
